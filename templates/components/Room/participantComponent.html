{% load static %}
<div class=" h-screen mt-20 w-72 hidden lg:block">
 <div class="text-center bg-black rounded-lg text-gray-300 p-3"><span>{{participant_count}}</span> Participants</div>

{% for user in participants %}
  <div class="flex mt-3 space-x-2 ml-4">
  <div class="h-auto">
   {% if user.avatar.url %}
  <div class="border-2 border-gray-300 rounded-full p-4 mt-2 bg-no-repeat  bg-cover bg-center " style="background-image: url('{{user.avatar.url}}');">
  </div>
    {% endif %}
</div>
<p class="text-xs">
  {{user.name}} <br>
  <span class="text-xs">@{{user.username}}</span>
</p>

</div>
{% endfor %}
  


</div>
