   <div class=" lg:w-80 rounded-l-2xl rounded-r-2xl mr-4 hidden lg:block mt-5 ">
     <div class="bg-black text-white text-center p-2 rounded-l-2xl rounded-r-2xl">Recent Activities</div>

<div class="overflow-y-scroll container" style="height: fit-content;">
  {% for message in room_messages %}
    <div class="activities__box  p-3 ">
        <div class="activities__boxHeader roomListRoom__header bg-gray-100 rounded-lg p-1 shadow-xl">
            <a href="{% url 'user-profile' message.user.id %}" class="roomListRoom__author">
                <div class="flex space-x-2">
                   {% if message.user.avatar.url %}
  <div class="border-2 border-gray-300 rounded-full p-4 mt-2 bg-no-repeat  bg-cover bg-center " style="background-image: url('{{message.user.avatar.url}}');">
  </div>
    {% endif %} 
         <p>
                    {{message.user.username}}
                    <span>{{message.created|timesince}} ago</span>
                </p>
                </div>
           
            </a>

            {% if request.user == message.user %}
            <div class="roomListRoom__actions">
                <a href="{% url 'delete-message' message.id %}">
            
                </a>
            </div>
            {% endif %}
              <div class="activities__boxContent bg-gray-50 rounded-xl p-1 pl-1">
            <p>replied to a message in“<a href="{% url 'room' message.room.id %}">{{message.room}}</a>”</p>
            <div class="text-base font-semibold">{{message.body}}</div>
        </div>
        </div>
      
    </div>
    {% endfor %}

</div>

  

    </div>
